{% extends "layout.html" %}
{% block content %}
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css') }}" />
    <div class="container">
        <h2>Eliminar Usuario</h2>
        <form method="POST"
              action="{{ url_for('admin.delete_user', user_id=user.id) }}">
            {{ form.hidden_tag() }}
            <div class="alert alert-danger">¿Estás seguro de que deseas eliminar al usuario {{ user.username }}?</div>
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{{ url_for('admin.list_users') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
